<p>PERFIL DEL USUARIO!</p>

<div class="container-xl px-2 mt-4">
  <hr class="mt-0 mb-4">
  <div class="row">
      <div class="col-lg-3">
          <!-- Profile picture card-->
          <div class="card mb-2">
              <div class="card-header" (click)="getCustomer()">Profile Picture</div>
              <div class="card-body text-center">
                  <!-- Profile picture image
                  img-account-profile rounded-circle mb-2-->
                  <img class="img-fluid" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                  <!-- Profile picture upload button-->
                  <button class="btn btn-primary" type="button">Upload new image</button>
              </div>
          </div>
      </div>
      <div class="col-lg-5">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Perfil</div>
              <div class="card-body">
                  <form>
                      <!-- Form Group (username)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputUsername">Nombre Completo</label>
                          <input class="form-control" id="inputUsername" 
                          type="text" placeholder="Enter your username" [value]="user.fullName">
                      </div>
                      <!-- Form Row        -->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (organization name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputOrgName">Tipo de documento</label>
                              <input class="form-control" id="inputOrgName" 
                              type="text" placeholder="Enter your organization name" [value]="user.documentType">
                          </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLocation">Documento</label>
                              <input class="form-control" id="inputLocation" 
                              type="text" placeholder="Enter your location" [value]="user.document">
                          </div>
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Correo</label>
                          <input class="form-control" id="inputEmailAddress" 
                          type="email" placeholder="Enter your email address" [value]="user.email">
                      </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPhone">Telefono</label>
                              <input class="form-control" id="inputPhone" 
                              type="tel" placeholder="Enter your phone number" [value]="user.phone">
                          </div>
                          <!-- Form Group (birthday)-->
                          
                      </div>
                      <!-- Save changes button-->
                      <button class="btn btn-primary" type="button">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
      <div class="col-lg-4">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header"></div>
            <div class="card-body">
              <div class="d-flex flex-row mb-3">
                <div>
                  <button class="btn btn-primary btn-login" 
                  type="button"(click)="goTo()">Mis cuentas</button>
                 </div>
                <div>
                  <button class="btn btn-primary btn-login" 
                  type="button"(click)="goTo()">Mis transferencias</button>
                 </div>
                 <div>
                  <button class="btn btn-primary btn-login" 
                  type="button"(click)="goTo()">Mis depositos</button>
                 </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
