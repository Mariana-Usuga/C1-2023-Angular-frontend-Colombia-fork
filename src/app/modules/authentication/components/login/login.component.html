<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="frmUsuario" [formGroup]="newUser" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder="fullName"
              formControlName="fullName" id="fullName" name="fullName" required>
              <label for="floatingPassword">Name Completo</label>
              <div *ngIf="newUser.get('fullName')?.touched && newUser.get('fullName')?.errors?.['required']"
              class="alert alert-danger">This field is required.</div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder="Email" 
              formControlName="email" id="email" name="email">
              <label for="floatingPassword">Correo</label>
              <div *ngIf="newUser.get('email')?.touched && newUser.get('email')?.errors?.['required']"
              class="alert alert-danger">This field is required.</div>
              <div *ngIf="newUser.get('email')?.touched && newUser.get('email')?.errors?.['email']"
              class="alert alert-danger">email</div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingPassword" placeholder="Telefono"
              name="phone">
              <label for="floatingPassword">Telefono</label>
              <div *ngIf="newUser.get('phone')?.touched && newUser.get('phone')?.errors?.['required']"
              class="alert alert-danger">This field is required.</div>
            </div>
      
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-group">
            <button form="frmUsuario"  class="btn btn-primary">Aceptar</button>
        </div>
        </div>
      </div>
    </div>
  </div>
